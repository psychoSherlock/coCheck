<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Co-Check! Chack vaccine availabilty without OTP!</title>
  <meta name="description" content="Cowin vaccine checker" />
  <meta name="author" content="@psychoSherlock" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <link rel="stylesheet" href="{{url_for('static', filename='land.css')}}">

  <body>
      <div id="msg-box" class="alert-container">
        <p id="msg-holder" class="alert-msg"></p>
      </div>
      <div class="main-container">

        <div class="nav__link">
        <a class="fa fa-home home-icon" style="font-size: 2.5em" href="/"></a>
        </div>

        <h1>Co-Check</h1>
        <h3>Check covid vaccine availabilty without OTP!</h3>

        
      <div class="main-land-container container-fluid">
        <div class="main-land-items"></div>

        <label for="place-field">Method to search: </label>
        <select
          class="main-land-items input-option-field"
          onchange="getMethod()"
          id="place-field"
          name="place"
        >
          <option value="pin-opt">Pin Code</option>
          <option selected value="dis-opt">District ID</option>
        </select>

        <input
          class="input-field"
          id="pin-field"
          type="search"
          name="search-field"
          placeholder="Pin Code"
        />

        <input
          class="input-field"
          style="display: none"
          id="district-field"
          list="district-id"
          placeholder="District Name"
        >
        </input>
        
        <datalist id="district-id">
          {%for i, r in maps%}
          {%set district = i%}
          {%set did = r%}
            <option value="{{did}}">{{district}}</option>
          
          <!-- For degub
          <option value="297">Kannur</option>
          <option value="301">Alappuzha</option>
          <option value="305">Kozhikode</option>
          --> 
          {%endfor%}
        </datalist>

        <input class="main-land-items" 
          onfocus="this.type = 'date'"
          placeholder="Date for vaccine"
          type="text"
          name="date-field"
          id="date-field"
        />

        <button class="main-land-items" onclick="search();">Find</button>
    </div>
    </div>
  </body>
  <footer>
    <h3 id="promo">Made with <i class="fa fa-heart" id="heart" aria-hidden="true"></i> by Athul Prakash</h3>
  </footer>
  <script src="{{url_for('static', filename='land.js')}}"></script>
</html>
